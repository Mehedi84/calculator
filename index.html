<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Mehedi Hasan Shamim</title>
</head>
<body>
<div class="container">
<div class="claculator">
    <input id="userInput" placeholder="0">
    <br>
    <button class="btn" onclick="press(1)">1</button>
    <button class="btn" onclick="press(2)">2</button>
    <button class="btn" onclick="press(3)">3</button>
    <button class="btn" style="background: #ffb84d;" onclick="press('+')">+</button>
    <br>
    <button class="btn" onclick="press(4)">4</button>
    <button class="btn" onclick="press(5)">5</button>
    <button class="btn" onclick="press(6)">6</button>
    <button class="btn" style="background: #ffb84d;" onclick="press('-')">-</button>
    <br>
    <button class="btn" onclick="press(7)">7</button>
    <button class="btn" onclick="press(8)">8</button>
    <button class="btn" onclick="press(9)">9</button>
    <button class="btn" style="background: #ffb84d;" onclick="press('*')">*</button>
    <br>
    <button class="btn" onclick="press('.')">.</button>
    <button class="btn" onclick="press(0)">0</button>
    <button class="btn" onclick="clearData()">C</button>
    <button class="btn" style="background: #ffb84d;" onclick="press('/')">/</button>
    <br>
    <button class="btnequal" style="background: #ffb84d;" onclick="equal()">=</button>
</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
